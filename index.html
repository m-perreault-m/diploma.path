<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ontario Course Prereq Planner (MVP)</title>
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
  <button class="drawer-toggle" id="drawer-toggle" type="button" aria-label="Open menu" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <div class="drawer-scrim" id="drawer-scrim" hidden></div>
  <aside class="drawer" id="drawer">
    <button class="drawer-close" id="drawer-close" type="button" aria-label="Close menu">âœ•</button>
    <div class="drawer-panel">
      <div class="tabs" role="tablist" aria-label="Modes">
        <button id="tab-backward" class="tab active" role="tab" aria-selected="true">âª Build starting from Grade 12</button>
        <button id="tab-forward" class="tab" role="tab" aria-selected="false">â© Build starting from Grade 9</button>
      </div>
      <button id="print-pathway" class="btn" title="Print your current pathway" aria-label="Print your current pathway">ğŸ–¨ï¸ Print Pathway</button>
      <button id="save-pathway" class="btn" title="Save your current pathway" aria-label="Save your current pathway">ğŸ’¾ Save Pathway</button>
      <button id="clear" class="btn" title="Start a new pathway" aria-label="Start a new pathway">ğŸ†• Start a new pathway</button>
      <div class="drawer-section">
        <div class="drawer-section-title">Saved pathways</div>
        <div id="saved-list" class="saved-list" aria-live="polite"></div>
      </div>
    </div>
  </aside>
  <header class="app-header">
    <div class="title">
      <h1>Ontario Course Planner</h1>
    </div>
  </header>

  <section class="controls">
    <div class="control-row">
      <input id="search" type="search" placeholder="Search (code or name)â€¦" autocomplete="off" />
      <button id="show-all" class="btn icon-btn" title="Show all courses / remove filters" aria-label="Show all courses / remove filters">ğŸ”„ï¸</button>
      
    </div>



  </section>

  <section class="plan-strip">

    <!-- NEW: plan overlay for wires -->
    <div class="plan-wrap">
      <svg id="plan-wires" class="plan-wires" aria-hidden="true"></svg>
      <div id="plan" class="plan"></div>
    </div>
  </section>

  <main class="board-wrap">
    <svg id="wires" class="wires" aria-hidden="true"></svg>

    <div id="board" class="board" aria-label="Course board">
      <div class="col" data-grade="9">
        <div class="col-title">Grade 9</div>
        <div class="col-body" id="col-9"></div>
      </div>

      <div class="col" data-grade="10">
        <div class="col-title">Grade 10</div>
        <div class="col-body" id="col-10"></div>
      </div>

      <div class="col" data-grade="11">
        <div class="col-title">Grade 11</div>
        <div class="col-body" id="col-11"></div>
      </div>

      <div class="col" data-grade="12">
        <div class="col-title">Grade 12</div>
        <div class="col-body" id="col-12"></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="small">
      Based on Ontario course prerequisites information, confirm info with your school councilor, or with the Ministry of education documentation.
    </div>
  </footer>
  <div id="loading-overlay" class="loading-overlay" aria-hidden="true">
    <div class="loading-spinner" role="status" aria-live="polite" aria-label="Loading saved pathway"></div>
  </div>

  <script type="module" src="./src/app.js"></script>
</body>
</html>
